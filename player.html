<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
</head>
<body>
    <h1>Player Page</h1>
    <p>Waiting for the game to start. Current players:</p>
    <div id="players"></div>

    <script>
        let playerId;

        // Register the player with the server
        if (!localStorage.getItem('playerId')) {
            // Register only if the player is not already registered
            fetch('/register_player', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('playerId', data.id);
                playerId = data.id;
                console.log(`Registered as Player ${data.id}`);
            })
            .catch(err => console.error("Error registering player:", err));
        } else {
            console.log(`Already registered as Player ${localStorage.getItem('playerId')}`);
        }


        //fetch the list of players
        fetch('/players')
            .then(response => response.json())
            .then(players => {
                const playersDiv = document.getElementById("players");
                playersDiv.innerHTML = `<ul>${players.map(player => `<li>Player ${player.id}</li>`).join('')}</ul>`;
            })
            .catch(err => console.error("Error fetching players:", err));

        //Automatically redirect players to their respective pages when the game starts:
        setInterval(() => {
            fetch('/game_on')
                .then(response => response.json())
                .then(game_on => {
                    if (game_on) {
                        window.location.href = '/game.html';
                    }
                })
                .catch(err => console.error("Error checking redirect:", err));
        }, 5000);
        setInterval(() => {
            fetch('/belot_on')
                .then(response => response.json())
                .then(belot_on => {
                    if (belot_on) {
                        window.location.href = `/belot.html`;
                    }
                })
                .catch(err => console.error("Error checking redirect:", err));
        }, 3000);

    </script>
</body>
</html>
