<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Game Started</h1>
    <p>Your Card:</p>
    <div id="card"></div>
    <button onclick="endGame()">End Game</button>

    <script>
        // Fetch the player's dealt card
        fetch('/get_card')
            .then(response => response.json())
            .then(data => {
                const cardDiv = document.getElementById("card");
                cardDiv.textContent = data.card || "No card dealt.";
            })
            .catch(err => console.error("Error fetching card:", err));

        // End the game and return to the main page
        function endGame() {
            fetch('/end_game', { method: 'POST' })
                .then(() => {
                    window.location.href = data.redirect; // Redirect to the respective page
                })
                .catch(err => console.error("Error ending game:", err));
        }
    </script>
</body>
</html>
